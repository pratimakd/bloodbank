{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/login_form.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
{% block content %}
    <div class="limiter">
	
		<div class="container-login100">
			<div class="wrap-login100" style="background-color: antiquewhite;">
				<div class="login100-pic js-tilt mt-5" data-tilt>
					<img src="/static/images/logo.png" alt="img">
				</div>

				<form method="POST" action="" class="login100-form validate-form">
					{% csrf_token %}
					<span class="login100-form-title">Admin Login</span>

					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					{% for message in messages %}
					<p id="messages">{{message}}</p>
					{% endfor %}

				
				</form>
			</div>
		</div>
	</div>

   

{% endblock %}
